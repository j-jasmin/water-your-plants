language: ruby

rvm:
  - 2.6.6

services:
  - docker

install: skip

before_script:
  - docker-compose pull jasminj000/water_your_plants:latest
  - docker-compose up -d
  - docker exec -it water_your_plants_app_1 bash -c "yarn install"

script:
  - docker exec -it water_your_plants_app_1 bash -c "bundle exec rake db:create db:migrate; bundle exec rspec"

after_script:
  - docker-compose down
  - docker images

deploy:
  provider: heroku
  api_key:
    secure: 
