language: ruby
rvm:
  - 2.6.6
cache:
  bundler: true
  yarn: true
services:
  - postgresql
  - redis-server
sudo: required
before_install:
  - sudo apt-get update
  - sudo apt-get install google-chrome-stable
addons:
  postgresql: '12.2'
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
script:
  - bundle exec rails db:reset db:setup db:migrate RAILS_ENV=test
  - bundle exec rspec
  - bundle exec rubocop --config .rubocop.yml
deploy:
  provider: heroku
  api_key:
    secure: ENV["HEROKU-TOKEN"]
