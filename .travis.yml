language: ruby
rvm:
  - 2.6.6
cache:
  bundler: true
  yarn: true
services:
  - postgresql
  - redis-server
sudo: required
before_install:
  - sudo apt-get update
  - sudo apt-get install google-chrome-stable
addons:
  postgresql: '12.2'
before_script:
  - cp config/database.yml.travis config/database.yml
script:
  - RAILS_ENV=test bundle exec rails db:drop db:create db:migrate
  - bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: ENV["HEROKU-TOKEN"]
